<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro</title>
<link rel="icon" href="biblia.png">


<style>

    header {
        background-color: #8C5A3C;
        padding: 15px 0;
        text-align: center;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 100;
    }

    header a {
        color: #F5F0E1;
        margin: 0 15px;
        text-decoration: none;
        font-weight: bold;
        font-family: Arial, Helvetica, sans-serif;
        transition: 0.3s;
    }

    header a:hover {
        color: #D4AF37;
        text-decoration: underline;
    }

    body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    background: linear-gradient(135deg, #8C5A3C, #FDF6E3, #D4AF37);
}

    .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding-top: 80px;
    }

    .box {
        background: #FFF8E7;
        width: 380px;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
        animation: fadeIn 0.7s ease-out;
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #6B4C3B;
    }

    label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
        color: #6B4C3B;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border: 1px solid #D4AF37;
        border-radius: 8px;
        font-size: 15px;
        transition: border 0.3s, background-color 0.3s;
    }

    input:focus, textarea:focus {
        border-color: #8C5A3C;
        background-color: #FFF3D6;
        outline: none;
    }

    textarea {
        resize: none;
        height: 80px;
    }

    .button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        background-color: #8C5A3C; 
        color: #F5F0E1;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        position: relative;
        transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .button:hover {
        transform: scale(1.05);
        background-color: #6B4C3B; 

    }

    .button:active {
        background-color: #D4AF37; 
        transform: scale(0.97);
        color: #6B4C3B;
    }

</style>
</head>
<body>

<header>
    <a href="index.html">Página Principal</a>
    <a href="velho-testamento.html">Antigo Testamento</a>
    <a href="novo-testamento.html">Novo Testamento</a>
    <a href="linha-historica.html">Linha histórica</a>
    <a href="cadastro.html">Cadastro</a>
</header>

<div class="wrapper">
    <div class="box">
        <h2>Cadastro</h2>
        <form>
            <label>Nome Completo:</label>
            <input type="text" placeholder="Digite seu nome" required>

            <label>Email:</label>
            <input type="email" placeholder="Digite seu email" required>

            <label>Telefone:</label>
            <input type="text" placeholder="(xx) xxxxx-xxxx">

            <label>Mensagem / Observações:</label>
            <textarea placeholder="Escreva algo..."></textarea>

            <button class="button" type="submit">Enviar Cadastro</button>
        </form>
    </div>
</div>

</body>
</html>
